<!doctype html>
<html>
<head>
  <title>WEB01 - JavaScript</title>
  <meta charset="utf-8">
  <style>
    #grid{
      display: grid;
      grid-template-columns: 150px 1fr;
      border:5px solid pink;
    }
    div{
      border:5px solid gray;
    }
  </style>
</head>
<body>
 <div id="grid">
  <div>NAVIGATION</div>
  <div>ARTICLE</div>
 </div>
</body>
</html>
